name: Discord Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '30 */5 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install system dependencies for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 g++ make

      - name: Install project dependencies
        run: |
          npm ci || npm install
          npm install better-sqlite3@latest --build-from-source

      - name: Create .env file from secrets
        run: |
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" >> .env
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "WEATHERAPI_KEY=${{ secrets.WEATHERAPI_KEY }}" >> .env
          echo "REMOVEBG_API_KEY=${{ secrets.REMOVEBG_API_KEY }}" >> .env

      # âœ… Make sure data folder exists
      - name: Ensure data folder
        run: mkdir -p data

      - name: Start bot
        run: node index.js
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
          REMOVEBG_API_KEY: ${{ secrets.REMOVEBG_API_KEY }}

      # Persist prefixless DB back to repo
      - name: Persist prefixless DB
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prefixless.sqlite
          git commit -m "chore: update prefixless DB (auto)" || echo "No changes to commit"
          git push origin HEAD:$(echo $GITHUB_REF | sed 's|refs/heads/||')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}