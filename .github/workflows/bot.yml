name: Discord Bot

on:
  workflow_dispatch:
  schedule:
    # Every 6 hours at minute 0
    - cron: '0 */6 * * *'

permissions:
  contents: write

concurrency:
  group: discord-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repo (with credentials)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install system dependencies (for native builds)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 g++ make libsqlite3-dev pkg-config

      - name: Install project dependencies
        run: |
          npm ci || npm install
          npm install better-sqlite3@latest --build-from-source || true
          npm rebuild --build-from-source

      - name: Create .env file from secrets
        run: |
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "WEATHERAPI_KEY=${{ secrets.WEATHERAPI_KEY }}" >> .env
          echo "REMOVEBG_API_KEY=${{ secrets.REMOVEBG_API_KEY }}" >> .env

      - name: Start bot
        run: node index.js
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
          REMOVEBG_API_KEY: ${{ secrets.REMOVEBG_API_KEY }}

      - name: Persist databases
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prefixless.sqlite data/quarantine.sqlite data/prefixes.sqlite data/giveaways.sqlite || true
          git commit -m "chore: persist sqlite DB" || echo "No DB changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}