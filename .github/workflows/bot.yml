name: Discord Bot

on:
  workflow_dispatch:   # Manual start
  schedule:
    # Restart approx every 5.5 hours (at minute 30 every 5th hour UTC)
    - cron: '30 */5 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # max 6 hours per run

    steps:
      # =========================
      # Checkout repo with credentials
      # =========================
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # THIS FIXES GIT PUSH PERMISSIONS

      # =========================
      # Node.js setup
      # =========================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # =========================
      # System dependencies for native modules
      # =========================
      - name: Install system dependencies for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 g++ make

      # =========================
      # Project dependencies
      # =========================
      - name: Install project dependencies
        run: |
          npm ci || npm install
          npm install better-sqlite3@latest --build-from-source

      # =========================
      # Create .env file from secrets
      # =========================
      - name: Create .env file from secrets
        run: |
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" >> .env
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "WEATHERAPI_KEY=${{ secrets.WEATHERAPI_KEY }}" >> .env
          echo "REMOVEBG_API_KEY=${{ secrets.REMOVEBG_API_KEY }}" >> .env

      # =========================
      # Start bot
      # =========================
      - name: Start bot
        run: node index.js
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
          REMOVEBG_API_KEY: ${{ secrets.REMOVEBG_API_KEY }}

      # =========================
      # Persist prefixless DB back to repo
      # =========================
      - name: Persist prefixless DB
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prefixless.sqlite
          git commit -m "chore: update prefixless DB (auto)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}